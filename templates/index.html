<body class="index-page">
   <!-- Display logos of the platforms -->


  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
     

      <a href="" class="logo d-flex align-items-center">
        <!-- Uncomment the line below if you also wish to use an image logo -->
        <!-- <img src="assets/img/logo.png" alt=""> -->
        <h1 class="sitename"><span>e</span>Startup</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="all_details">All Details</a></li>
        </ul>
       
      </nav>

    </div>
  </header>

  <main class="main">
    <!-- Hero Section -->
    <section id="hero" class="hero section light-background">
      <div>
        <div class="col-xl-3 col-md-6">
          <div class="icon-box">
            <div class="icon">
              <a href="{% url 'details' 'Flipkart' %}"><!-- Link to details page -->
                <img src="{% static 'img/flipkart.png' %}" alt="Flipkart Logo" style="width: 100px; height: auto;">  
              </a>
            </div>
            <h4 class="title"><a href="{% url 'details' 'flipkart' %}" class="stretched-link">Flipkart</a></h4> 
          </div>
        </div>
      
          <div class="col-xl-3 col-md-6">
            <div class="icon-box">
                <div class="icon">
                  <a href="{% url 'details' 'ajio' %}"><!-- Link to details page -->
                    <img src="{% static 'img/ajio.png' %}" alt="Ajio Logo" style="width: 100px; height: auto;">  
                  </a>
                    
                </div>
                <h4 class="title"><a href="{% url 'details' 'Ajio' %}" class="stretched-link">AJIO</a></h4> 
            </div>

            <div class="col-xl-3 col-md-6">
              <div class="icon-box">
                  <div class="icon">
                    <a href="{% url 'details' 'Amazon' %}"><!-- Link to details page -->
                      <img src="{% static 'img/amazon.jpg' %}" alt="Amazon Logo" style="width: 100px; height: auto;"> 
                    </a>
                      
                  </div>
                  <h4 class="title"><a href="{% url 'details' 'amazon' %}" class="stretched-link">Amazon</a></h4> 
              </div>

          <div class="col-xl-3 col-md-6">
          <div class="icon-box">
            <a href="{% url 'details' 'Myntra' %}"><!-- Link to details page -->
              <img src="{% static 'img/myntra.webp' %}" alt="Amazon Logo" style="width: 100px; height: auto;"> 
            </a>
              
              <h4 class="title"><a href="{% url 'details' 'myntra' %}" class="stretched-link">Myntra</a></h4> 
          </div>

            
      </div>
